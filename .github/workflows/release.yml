name: Release Binaries
run-name: ${{ github.ref_name }} - ${{ github.event.head_commit.message }}

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      # Run all tests
      - name: Run tests
        run: make test

      # Generate coverage report
      - name: Generate coverage report
        run: make test-cover-report

      # Build with goreleaser (same as release, but don't publish)
      - name: Build with GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --skip=publish --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Find the linux amd64 binary for smoke tests
      - name: Locate binary
        id: binary
        run: |
          BINARY=$(find dist -type f -name "sql-proxy_linux_amd64_*" ! -name "*.exe" | head -1)
          echo "path=$BINARY" >> $GITHUB_OUTPUT
          echo "Found binary: $BINARY"

      # Smoke tests
      - name: Smoke test - version
        run: ${{ steps.binary.outputs.path }} -version

      - name: Smoke test - help
        run: ${{ steps.binary.outputs.path }} -help

      # Validate example config
      - name: Smoke test - validate config
        run: ${{ steps.binary.outputs.path }} -validate -config testdata/config.ci.yaml

  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
