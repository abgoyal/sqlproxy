name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: make test

      - name: Run tests with coverage
        run: make test-cover

      - name: Build
        run: make build

      - name: Smoke test - version
        run: ./sql-proxy -version

      - name: Smoke test - validate config
        run: ./sql-proxy -validate -config config.yaml
